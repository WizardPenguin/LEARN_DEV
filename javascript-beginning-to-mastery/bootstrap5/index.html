<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</head>
  <body>
    <div class="container mt-5">
        <button class="btn btn-outline-danger mb-3" id = 'myBtn'>trigger alert</button>
        <div class="alert alert-dark alert-dismissible" id="myAlert" role="alert">
            Alert
            <button class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <script>
        const btn = document.getElementById('myBtn');
        btn.addEventListener('click', () => {
            const alertBox = document.getElementById('myAlert');
            if(alertBox.classList.contains('show')){
                alertBox.classList.remove('show');
                alertBox.classList.add('fade');
                return;
            }
            else{
                alertBox.classList.remove('fade');
                alertBox.classList.add('show');
            }
        })
    </script>
</body>
</html>
