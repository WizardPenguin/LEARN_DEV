<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</head>
  <body>
    <div class="container mt-5">
        <button class="btn btn-outline-danger" data-bs-toggle = 'modal' data-bs-target = '#myModal'>Click Me</button>
        <div class="modal" id = 'myModal'>
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <h4 class="modal-header">Modal Heading
                        <button class="btn-close" data-bs-dismiss = 'modal' data-bs-target="#myModal"></button>
                    </h4>
                    <div class="modal-body">
                        This is modal body
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
