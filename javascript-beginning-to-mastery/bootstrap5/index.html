<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</head>
  <body>
    <!-- below large screen size it starting fluiding -->
    <div class="container mt-5">
        <div class="row gy-3">
            <div class="col offset-3 col-6">
                <form>
                    <label for='email' class = 'form-label'> Email </label>
                    <input type="email" id="email" class = 'form-control' placeholder = 'enter email'>
                    <button> Submit </button>
                </form>
            </div>
            <div class="col offset-3 col-6">
                <form>
                    <label for='email' class = 'form-label'> Email </label>
                    <input type="color" id="email" class = 'form-control-color' placeholder = 'enter email'>
                    <button class = 'btn btn-dark'> Submit </button>
                </form>
            </div>
            <div class="col offset-3 col-6">
                <form>
                    <label for='email' class = 'form-label'> Email </label>
                    <input type="range" id="email" class = 'form-range' placeholder = 'enter email' disabled>
                    <button class = 'btn btn-dark'> Submit </button>
                </form>
            </div>
            <div class="col offset-3 col-6">
                <form>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="check" class = 'form-check-input' placeholder = 'enter email'>
                        <label for='check' class = 'form-check-label'> Email </label>
                    </div>
                    <button class = 'd-block btn btn-dark mt-3'> Submit </button>
                </form>
            </div>
            <div class="col offset-3 col-6">
                <form>
                    <label for='text' class = 'form-label'> Input Group </label>
                    <div class="input-group">
                        <input type="text" id="text" class = 'form-control' placeholder = 'enter something'>
                        <div class="input-group-text">$</div>
                        <input type="text" id="text2" class = 'form-control' placeholder = 'enter something else'>
                        <div class="input-group-text">.00</div>
                        <div class="btn btn-primary">+</div>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
