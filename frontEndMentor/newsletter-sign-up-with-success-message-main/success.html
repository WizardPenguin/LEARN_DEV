<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="success-body">
  <main class="success-main">
    <section class="success-container">
        <div class="container-text">
            <div class="success-header">
                <img src="./assets/images/icon-list.svg" alt="check icon">
            </div>
            <h1 class="text-preset-1 text-blue-800">Thanks for subscribing!</h1>
            <p class="text-preset-2-regular text-blue-800">
                A confirmation email has been sent to <b><span class = 'submit-email'>ash@loremcompany.com</span></b>. 
                Please open it and click the button inside to confirm your subscription.
            </p>
        </div>
        <button type="submit" class="btn-dismiss submit-group text-preset-2-bold">
            Dismiss message
        </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
