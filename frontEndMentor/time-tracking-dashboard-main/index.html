<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-navy-950 text-white">
  <main class="dashboard">
    <section class="profile-card">
      <div class="profile p-400">
        <img src="./images/image-jeremy.png" alt="image-jeremy">
        <div class="profile_text">
          <p class="text-6 text-navy-light">Report for</p>
          <h1 class="text-4">Jeremy Robson</h1>
        </div>
      </div>
      <div class="stat">
        <button class = 'daily-stat text-5'>Daily</button>
        <button class = 'weekly-stat text-5 active'>Weekly</button>
        <button class = 'monthly-stat text-5'>Monthly</button>
      </div>
    </section>
    <section class="profile-stat">
      <article class="card-container card-work">
        <div class="card">
          <div class="card-about">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-stat">
            <div class="card-current-stat">
              <h2 class="current-stat">32hrs</h2>
            </div>
            <div class="card-prev-stat">
              <p>Last Week - 36hrs </p>
            </div>
          </div>
        </div>
      </article>

      <article class="card-container card-play">
        <div class="card">
          <div class="card-about">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-stat">
            <div class="card-current-stat">
              <h2 class="current-stat">10hrs</h2>
            </div>
            <div class="card-prev-stat">
              <p>Last Week - 8hrs </p>
            </div>
          </div>
        </div>
      </article>

      <article class="card-container card-study">
        <div class="card">
          <div class="card-about">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-stat">
            <div class="card-current-stat">
              <h2 class="current-stat">4hrs</h2>
            </div>
            <div class="card-prev-stat">
              <p>Last Week - 7hrs </p>
            </div>
          </div>
        </div>
      </article>

      <article class="card-container card-exercise">
        <div class="card">
          <div class="card-about">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-stat">
            <div class="card-current-stat">
              <h2 class="current-stat">4hrs</h2>
            </div>
            <div class="card-prev-stat">
              <p>Last Week - 5hrs </p>
            </div>
          </div>
        </div>
      </article>

      <article class="card-container card-social">
        <div class="card">
          <div class="card-about">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-stat">
            <div class="card-current-stat">
              <h2 class="current-stat">5hrs</h2>
            </div>
            <div class="card-prev-stat">
              <p>Last Week - 10hrs </p>
            </div>
          </div>
        </div>
      </article>

      <article class="card-container card-self-care">
        <div class="card">
          <div class="card-about">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-stat">
            <div class="card-current-stat">
              <h2 class="current-stat">2hrs</h2>
            </div>
            <div class="card-prev-stat">
              <p>Last Week - 2hrs </p>
            </div>
          </div>
        </div>
      </article>

    </section>
  </main>

</body>
</html>
